name: Deploy Portfolio to AWS

on:
  push:
    branches:
      - main # Tự động chạy khi push code vào nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            TARGET_DIR="/home/huan1/portfolio"
            
            # Nếu thư mục đã tồn tại nhưng không phải là repo git (do lỗi trước đó)
            # thì xóa đi để clone lại từ đầu
            if [ -d "$TARGET_DIR" ] && [ ! -d "$TARGET_DIR/.git" ]; then
              echo "Dọn dẹp thư mục lỗi..."
              rm -rf "$TARGET_DIR"
            fi

            # Clone nếu chưa có, hoặc Pull nếu đã có
            if [ ! -d "$TARGET_DIR" ]; then
              echo "Đang clone mới dự án..."
              git clone https://github.com/Du73/portfolio.git "$TARGET_DIR"
            else
              echo "Cập nhật mã nguồn..."
              cd "$TARGET_DIR" && git pull origin main
            fi
            
            # Sau khi đảm bảo code đã có, mới chạy docker
            cd "$TARGET_DIR"
            sudo docker compose up -d --build