events {
    worker_connections 1024;
}

http {
    # HTTP server - ban đầu chỉ dùng HTTP, sau khi có SSL sẽ redirect
    server {
        listen 80;
        server_name _; # Thay bằng domain của bạn, ví dụ: yourdomain.com www.yourdomain.com
        
        # Let's Encrypt verification (cần cho certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Proxy to Next.js app
        location / {
            proxy_pass http://nextjs_app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

